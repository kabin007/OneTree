<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Your Delivery Address</h2>
        <form method="POST" action="{%url 'update_address' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" name="fullname" placeholder="Kabin Ghimire">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" placeholder="Sangam Chowk">
            </div>

            <div class="form-group">
                <label for="province">Ward</label>
                <select class="form-control" name="ward">
                    <option>Mechinagar-09</option>
                    <option>Mechinagar-10</option>
                    <option>Mechinagar-11</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Area</label>
                <input type="text" class="form-control" name="area" placeholder="near halesi medical">
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" class="form-control" name="mobile" placeholder="9825959108">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
