{%load static%}
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/48d1406cb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
    



</head>

<body style="background-color:#d2f8d6;;">
    {%block content%}
    {% load socialaccount %}

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">

            <div class="user_card">
                <h3 style="margin-left: 100px;">LOGIN</h3>
                <div class="d-flex justify-content-center">


                    <h3 id="form-title">LOGIN</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {%csrf_token%}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" placeholder="Username..." class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" placeholder="Password..." class="form-control">
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Login">
                        </div>
                    </form>

                </div>


                <div class="mt-4">
                    <div class="d-inline-block justify-content-center" >
                        <p style="margin-left: 20px;">Don't have an account?<a href="{% url 'signup' %}">Sign Up</a></p>
                        <br><p style="margin-left: 20px;">or login with <a href="{% provider_login_url 'google' %}?next=/"><i class="fa-brands fa-google"></i></a>oogle</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {%endblock content%}
</body>

</html>
